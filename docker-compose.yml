version: '3.8'

services:
  # Backend service
  backend:
    image: ${DOCKER_HUB_USERNAME:-your-dockerhub-username}/prompt-manager-backend:latest
    container_name: prompt-manager-backend
    volumes:
      - ./backend/staticfiles:/app/staticfiles
      - ./backend/media:/app/media
      - ./backend/static:/app/static
      - ./backend/templates:/app/templates
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./backend/.env
    command: >
      sh -c "chmod +x /app/init.sh && 
             /app/init.sh"
    restart: unless-stopped
    networks:
      - prompt-network

  # Database service
  db:
    image: postgres:15-alpine
    container_name: prompt-manager-db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - prompt-network

  # Add frontend service later
  # frontend:
  #   image: ${DOCKER_HUB_USERNAME:-your-dockerhub-username}/prompt-manager-frontend:latest
  #   container_name: prompt-manager-frontend
  #   ports:
  #     - "3000:3000"
