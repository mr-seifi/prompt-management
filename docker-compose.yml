  #     - backend
  #   environment:
  #     - REACT_APP_API_URL=http://localhost:8000/api
  #   restart: unless-stopped
  #   networks:
  #     - prompt-network

volumes:
  postgres_data:

networks:
  prompt-network:
    driver: bridge 